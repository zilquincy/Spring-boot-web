<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLinKlin Laundry</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" th:src="@{/img/logo.png}" /> -->
    <link rel="icon" th:href="@{/img/Logo.png}" type="image/png" />

    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />

    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <style>
      #pemasukanChart {
        width: 1200px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="fixed top-0 z-50 w-full bg-transparent" th:fragment="navbar">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              onclick="toggleSidebar()"
            >
              <span class="sr-only">Open sidebar</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="/kasir/dashboard" 
            </a>
          </div>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0"
      aria-label="Sidebar"
      th:fragment="sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="/kasir/dashboard"
              class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-50 group transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 21"
              >
                <path
                  d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
                />
                <path
                  d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
                />
              </svg>
              <span class="ms-3 group-hover:text-blue-600">Dashboard</span>
            </a>
          </li>

          <li>
            <a
              href="/kasir/transaksi"
              class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-50 group transition-colors duration-200"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"
                />
              </svg>
              <span
                class="flex-1 ms-3 whitespace-nowrap group-hover:text-blue-600"
                >Transaksi</span
              >
              <span
                class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full transition-colors duration-200 group-hover:text-blue-600 group-hover:bg-white"
                >3</span
              >
            </a>
          </li>

          <li>
            <a
              href="/kasir/pembayaran"
              class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-50 group transition-colors duration-200"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 18"
              >
                <path
                  d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                />
              </svg>
              <span
                class="flex-1 ms-3 whitespace-nowrap group-hover:text-blue-600"
                >Pembayaran</span
              >
            </a>
          </li>

          <li>
            <a
              href="/kasir/reservasi/list"
              class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-50 group transition-colors duration-200"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 20"
              >
                <path
                  d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"
                />
              </svg>
              <span
                class="flex-1 ms-3 whitespace-nowrap group-hover:text-blue-600"
                >Reservasi</span
              >
            </a>
          </li>

          <li>
            <a
              href="/kasir/layanan"
              class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-50 group transition-colors duration-200"
            >
              <svg
                class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-blue-600"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 20"
              >
                <path
                  d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"
                />
              </svg>
              <span
                class="flex-1 ms-3 whitespace-nowrap group-hover:text-blue-600"
                >Layanan</span
              >
            </a>
          </li>

          <li>
            <form
              th:action="@{/logout}"
              method="post"
              class="group flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-600 hover:text-red-600 transition-colors duration-200 cursor-pointer"
              style="border: none; background: none; width: 100%"
            >
              <button
                type="submit"
                class="flex items-center w-full text-gray-900 group-hover:cursor-pointer group-hover:text-red-600 transition-colors duration-200 bg-transparent border-none p-0 text-left"
                style="
                  background: none;
                  border: none;
                  padding: 0;
                  text-align: left;
                "
              >
                <svg
                  class="shrink-0 w-5 h-5 text-gray-500 group-hover:text-red-500 transition duration-75"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
                  />
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </aside>

    <script th:fragment="scripts">
      function toggleSidebar() {
        const sidebar = document.getElementById("logo-sidebar");
        sidebar.classList.toggle("-translate-x-full");
      }

      function toggleUserDropdown() {
        const dropdown = document.getElementById("dropdown-user");
        dropdown.classList.toggle("hidden");
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("dropdown-user");
        const button = event.target.closest('[onclick="toggleUserDropdown()"]');

        if (!button && !dropdown.contains(event.target)) {
          dropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
