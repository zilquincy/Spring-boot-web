<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Transaksi</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-blue-50 py-10 px-6 text-gray-800">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6">Edit Transaksi</h2>

      <form th:action="@{/kasir/transaksi/update}" th:object="${transaksiDTO}" method="post" class="space-y-5">
        <div>
          <label class="block mb-1 font-medium">ID Transaksi</label>
          <input type="text" th:field="*{id}" class="w-full border border-gray-300 rounded px-3 py-2" readonly />
        </div>

        <div>
          <label class="block mb-1 font-medium">Nama Akun</label>
          <select th:field="*{pelangganId}" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Tanpa Akun</option>
            <option th:each="pelanggan : ${pelangganList}" th:value="${pelanggan.id}" th:text="${pelanggan.fullName}"></option>
          </select>
          <small class="text-sm text-gray-500">Isi jika memiliki akun</small>
        </div>

        <div>
          <label class="block mb-1 font-medium">Nama Pelanggan</label>
          <input type="text" th:field="*{namaPelanggan}" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Berat (Kg)</label>
          <input type="number" step="0.01" th:field="*{beratKg}" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Kasir</label>
          <select th:field="*{kasirId}" class="w-full border border-gray-300 rounded px-3 py-2">
            <option th:each="kasir : ${kasirList}" th:value="${kasir.id}" th:text="${kasir.fullName}"></option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Layanan</label>
          <select th:field="*{layananId}" class="w-full border border-gray-300 rounded px-3 py-2">
            <option th:each="layanan : ${layananList}" th:value="${layanan.id}" th:text="${layanan.namaLayanan}"></option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium" for="status">Status</label>
          <select th:field="*{status}" id="status" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">-- Pilih Status --</option>
            <option th:each="status : ${statusList}" th:value="${status.name()}" th:text="${status.name()}" th:selected="${status.name() == transaksiDTO.status}"></option>
          </select>
        </div>

        <div>
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">Update</button>
        </div>
      </form>
    </div>
  </body>
</html>
