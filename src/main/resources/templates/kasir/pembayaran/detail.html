<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Detail Pembayaran</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-white to-blue-50 px-6 py-10 text-gray-800">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8 space-y-6">
      <h2 class="text-2xl font-bold text-blue-600">Detail Pembayaran</h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-y-4 gap-x-4 text-sm">
        <div class="font-semibold">ID Pembayaran</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.id}"></div>

        <div class="font-semibold">ID Transaksi</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.transaksiId}"></div>

        <div class="font-semibold">Nama Pelanggan</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.namaPelanggan}">Nama Pelanggan</div>

        <div class="font-semibold">Berat Cucian</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.berat + ' kg'}"></div>

        <div class="font-semibold">Nama Kasir</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.namaKasir}"></div>

        <div class="font-semibold">Waktu Pembayaran</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.waktuBayarFormatted}"></div>

        <div class="font-semibold">Jam Pembayaran</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.jamBayarFormatted}">22-05-2025 10:00</div>

        <div class="font-semibold">Jumlah Bayar</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.totalFormatted}"></div>

        <div class="font-semibold">Metode</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.metodePembayaran}"></div>

        <div class="font-semibold">Status</div>
        <div class="text-gray-600">:</div>
        <div th:text="${pembayaran.status}"></div>
      </div>

      <div class="pt-4">
        <a th:href="@{/kasir/pembayaran}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"> Kembali </a>
      </div>
    </div>
  </body>
</html>
