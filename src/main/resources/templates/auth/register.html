<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Rentalin Rental Mobil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body class="font-sans bg-gradient-to-bl from-blue-50 to-white min-h-screen flex items-center justify-center px-6 py-12">
    <div class="relative max-w-2xl w-full bg-white/90 backdrop-blur-lg rounded-3xl shadow-xl p-20 md:p-20 lg:p-14 border border-blue-100">
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center">
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Buat Akun Rentalin</h2>
        <p class="text-gray-600 text-sm">Daftar untuk mulai menyewa mobil</p>
      </div>
      <form method="post" action="/auth/register" class="space-y-6 px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/80 transition" />
          </div>
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" required placeholder="Pilih username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/80 transition" />
          </div>
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Masukkan nama lengkap"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/80 transition" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" required placeholder="Masukkan password"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg bg-white/80 transition" />
              <button type="button" onclick="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                👁
              </button>
            </div>
          </div>
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select id="role" name="role" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white/80 transition">
            <option value="">Pilih Role</option>
            <option value="ADMIN">Admin</option>
            <option value="KASIR">Kasir</option>
            <option value="PELANGGAN">Pelanggan</option>
          </select>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition">Daftar</button>
      </form>
      <div class="text-center mt-6 text-sm text-gray-600">
        Sudah punya akun?
        <a href="/auth/login" class="text-blue-600 hover:underline font-medium">Masuk sekarang</a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        const btn = event.currentTarget;
        if (input.type === "password") {
          input.type = "text";
          btn.textContent = "🙈";
        } else {
          input.type = "password";
          btn.textContent = "👁";
        }
      }
    </script>
  </body>
</html>
