<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KlinKlin Laundry</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
        .bubble {
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        
        .bubble-1 {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bubble-2 {
            width: 140px;
            height: 140px;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .bubble-3 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 8%;
            animation-delay: 2s;
        }
        
        .bubble-4 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
        }
        
        .bubble-5 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 10%;
            animation-delay: 4s;
        }
        
        .bubble-6 {
            width: 125px;
            height: 125px;
            top: 40%;
            left: 15%;
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
        
        .alert-success {
            background-color: #D1FAE5;
            border-color: #10B981;
            color: #065F46;
        }
        
        .alert-error {
            background-color: #FEE2E2;
            border-color: #EF4444;
            color: #991B1B;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden">
    <!-- Floating Bubbles -->
    <div class="bubble bubble-1">
      <img th:src ="@{/img/bubble1.png}" alt="">
    </div>
    <div class="bubble bubble-2">
      <img th:src ="@{/img/bubble2.png}" alt="">
    </div>
    <div class="bubble bubble-3">
      <img th:src ="@{/img/bubble1.png}" alt="">
    </div>
    <div class="bubble bubble-4">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    <div class="bubble bubble-5">
      <img th:src ="@{/img/bubble4.png}" alt="">
    </div>
    <div class="bubble bubble-6">
      <img th:src ="@{/img/bubble3.png}" alt="">
    </div>
    
    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 border border-blue-100">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                        <img th:src="@{/img/logo2.png}" alt="">
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang Kembali</h2>
                    <p class="text-gray-600">Masuk ke akun KlinKlin Anda</p>
                </div>
                
                <!-- Alert Messages -->
                <div class="mb-6 space-y-3">
                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert-error border rounded-lg px-4 py-3 text-sm">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            Email atau password salah!
                        </div>
                    </div>
                    
                    <!-- Logout Success Message -->
                    <div th:if="${param.logout}" class="alert-success border rounded-lg px-4 py-3 text-sm">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Berhasil logout.
                        </div>
                    </div>
                    
                    <!-- Registration Success Message -->
                    <div th:if="${param.registerSuccess}" class="alert-success border rounded-lg px-4 py-3 text-sm">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Registrasi berhasil. Silakan login.
                        </div>
                    </div>
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input
                            type="email"
                            id="username"
                            name="username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200 bg-white/80"
                            placeholder="Masukkan email Anda"
                            required
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200 bg-white/80"
                                placeholder="Masukkan password"
                                required
                            >
                            <button
                                type="button"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                onclick="togglePassword()"
                            >
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember-me" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700 hover:underline">
                            Lupa password?
                        </a>
                    </div>
                    
                    <!-- Login Button -->
                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-800 hover:cursor-pointer text-white py-3 px-4 rounded-lg font-medium btn-hover transition-all duration-200"
                    >
                        Login
                    </button>
                </form>
                
                <!-- Sign Up Link -->
                <div class="text-center mt-8">
                    <p class="text-gray-600">
                        Belum punya akun? 
                        <a href="/auth/register" class="text-blue-600 hover:text-blue-700 font-medium hover:underline">
                            Daftar sekarang
                        </a>
                    </p>
                </div>
            </div>
            
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }
    </script>
</body>
</html>
