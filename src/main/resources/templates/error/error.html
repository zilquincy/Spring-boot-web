<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kesalahan Server - KlinKlin Laundry</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
  </head>
  <body class="font-sans bg-gradient-to-br from-blue-50 to-white relative overflow-hidden">
    <!-- Gelembung latar -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="bubbles"><img th:src="@{/img/bubble1.png}" alt="Bubble" /></div>
      <div class="bubbles"><img th:src="@{/img/bubble2.png}" alt="Bubble" /></div>
      <div class="bubbles"><img th:src="@{/img/bubble3.png}" alt="Bubble" /></div>
      <div class="bubbles"><img th:src="@{/img/bubble4.png}" alt="Bubble" /></div>
    </div>

    <!-- Konten Utama -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-6 text-center">
      <div class="max-w-xl">
        <div class="inline-flex items-center justify-center w-24 h-24 glass-effect rounded-full mb-8 floating">
          <svg class="w-12 h-12 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10A8 8 0 11 2 10a8 8 0 0116 0zm-9 3a1 1 0 012 0 1 1 0 01-2 0zm1-8a1 1 0 00-1 1v4a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-4">500 - Kesalahan Server</h1>
        <p class="text-lg text-gray-700 mb-6">
          Maaf, terjadi kesalahan internal di server kami.<br />Silakan coba beberapa saat lagi.
        </p>
        <a href="/" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition duration-300 shadow-lg">Kembali ke Beranda</a>
      </div>
    </div>

    <footer class="text-center text-gray-400 text-sm py-6">
      &copy; 2025 KlinKlin Laundry. Semua hak dilindungi.
    </footer>
  </body>
</html>
