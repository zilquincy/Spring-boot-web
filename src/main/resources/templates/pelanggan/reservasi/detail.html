<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Reservasi - KlinKlin Laundry</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 to-white relative overflow-x-hidden"
  >
    <!-- Header -->
    <header
      class="bg-white/90 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-10"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl flex items-center justify-center"
            >
              <span class="text-white text-lg font-bold">K</span>
            </div>
            <div>
              <h1 class="text-xl font-bold text-gray-800">KlinKlin Laundry</h1>
              <p class="text-sm text-gray-600">Detail Reservasi</p>
            </div>
          </div>
          <a
            th:href="@{/kasir/reservasi/list}"
            class="text-sm bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
          >
            Kembali ke Daftar
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-10">
      <div
        class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-blue-100 p-8"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Detail Reservasi</h2>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-sm text-gray-700"
        >
          <div>
            <p class="font-semibold">ID Reservasi:</p>
            <p th:text="${reservasi.id}">123</p>
          </div>
          <div>
            <p class="font-semibold">Nama Pelanggan:</p>
            <p th:text="${reservasi.nama}">Nama</p>
          </div>
          <div>
            <p class="font-semibold">Alamat Penjemputan:</p>
            <p th:text="${reservasi.alamatPenjemputan}">Alamat</p>
          </div>
          <div>
            <p class="font-semibold">Tanggal Penjemputan:</p>
            <p th:text="${reservasi.tanggalReservasiFormatted}">Tanggal</p>
          </div>
          <div>
            <p class="font-semibold">Layanan:</p>
            <p th:text="${reservasi.namaLayanan}">Layanan</p>
          </div>
          <div>
            <p class="font-semibold">Harga Layanan:</p>
            <p>Rp <span th:text="${reservasi.hargaPerKg}">0</span> /Kg</p>
          </div>
          <div>
            <p class="font-semibold">Status:</p>
            <span
              class="inline-flex px-3 py-1 text-xs font-semibold rounded-full"
              th:classappend="${#strings.toLowerCase(reservasi.status) == 'selesai' ? 'status-selesai' : 
                                               (#strings.toLowerCase(reservasi.status) == 'menunggu' ? 'status-menunggu' : 
                                               (#strings.toLowerCase(reservasi.status) == 'dijemput' ? 'status-dijemput' : 
                                               (#strings.toLowerCase(reservasi.status) == 'diproses' ? 'status-diproses' : 'status-dibatalkan')))}"
              th:text="${reservasi.status}"
            >
              Status
            </span>
          </div>
          <div>
            <p class="font-semibold">Catatan Tambahan:</p>
            <p th:text="${reservasi.catatan}">Catatan</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Status Styles -->
    <style>
      .status-menunggu {
        background-color: #fef3c7;
        color: #92400e;
      }
      .status-dijemput {
        background-color: #dbeafe;
        color: #1e40af;
      }
      .status-diproses {
        background-color: #e0e7ff;
        color: #3730a3;
      }
      .status-selesai {
        background-color: #d1fae5;
        color: #065f46;
      }
      .status-dibatalkan {
        background-color: #fee2e2;
        color: #991b1b;
      }
    </style>
  </body>
</html>
