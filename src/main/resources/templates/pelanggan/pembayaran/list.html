<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pembayaran - KlinKlin Laundry</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <style>
      .status-lunas {
        background-color: #d1fae5;
        color: #065f46;
      }

      .status-belum-lunas {
        background-color: #fef3c7;
        color: #92400e;
      }

      .status-dibatalkan {
        background-color: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-white relative overflow-x-hidden">
    <!-- Main Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Page Header -->
      <div class="mb-4">
        <div class="flex justify-between items-center mb-3">
          <div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Daftar Pembayaran</h2>
          </div>
        </div>
      </div>

      <!-- Pembayaran Table -->
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-blue-100 overflow-hidden">
        <div class="p-6 border-b border-gray-100">
          <h3 class="text-lg font-semibold text-gray-800 flex items-center">Data Pembayaran</h3>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Pembayaran</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Transaksi</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Bayar</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu Bayar</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Metode Pembayaran</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cetak</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="pembayaran, stat : ${listPembayaran}" class="hover:bg-gray-50 transition-colors duration-200">
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${stat.index + 1}">1</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${pembayaran.id}">PB-001</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${pembayaran.transaksiId}">TRX-001</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(pembayaran.jumlah, 1, 'COMMA', 2, 'POINT')}">50.000</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${pembayaran.waktuBayarFormatted}">22-05-2025 10:00</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${pembayaran.metodePembayaran}">CASH</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="inline-flex px-3 py-1 text-xs font-semibold rounded-full"
                    th:classappend="${#strings.toLowerCase(pembayaran.status) == 'lunas' ? 'status-lunas' : 
                                                     (#strings.toLowerCase(pembayaran.status) == 'belum lunas' ? 'status-belum-lunas' : 'status-dibatalkan')}"
                    th:text="${pembayaran.status}"
                    >LUNAS</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  <a th:href="@{'/pelanggan/pembayaran/' + ${pembayaran.id} + '/detail'}" class="text-blue-600 hover:text-blue-800"> Detail </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  <a th:href="@{'/pelanggan/pembayaran/' + ${pembayaran.id} + '/struk'}" class="text-green-600 hover:text-green-800"> Struk </a>
                </td>
              </tr>

              <!-- Empty State -->
              <tr th:if="${#lists.isEmpty(listPembayaran)}">
                <td colspan="9" class="px-6 py-12 text-center">
                  <div class="flex flex-col items-center">
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Belum ada pembayaran</h3>
                    <p class="text-gray-500 mb-4">Data pembayaran akan muncul di sini setelah ada transaksi</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <!-- <footer class="relative z-10 mt-12 bg-white/90 backdrop-blur-sm border-t border-blue-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="text-center text-gray-600">
          <p>&copy; 2024 KlinKlin Laundry. Semua hak cipta dilindungi.</p>
          <p class="text-sm mt-1">Sistem Manajemen Pembayaran Laundry</p>
        </div>
      </div>
    </footer> -->
  </body>
</html>
