<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Transaksi - KlinKlin Laundry</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <style>
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-diterima {
        background-color: #fef3c7;
        color: #92400e;
        border: 1px solid #f59e0b;
      }

      .status-proses {
        background-color: #dbeafe;
        color: #1e40af;
        border: 1px solid #3b82f6;
      }

      .status-selesai {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #10b981;
      }

      .status-dibayar {
        background-color: #e0e7ff;
        color: #4338ca;
        border: 1px solid #6366f1;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 relative overflow-x-hidden">
    <!-- Main Content -->
    <div class="relative z-10 container mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <!-- Header Section -->
      <div class="text-center mb-12 fade-in">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Daftar Transaksi</h1>
      </div>

      <!-- Transaction Table Card -->
      <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-sm border border-blue-100 overflow-hidden card-hover transition-all duration-300 fade-in">
        <!-- Table Container -->
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Layanan</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Berat (Kg)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
              <!-- Sample Data Row -->
              <tr th:each="transaksi, iterStat : ${listTransaksi}" class="hover:bg-gray-50" th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${transaksi.id}">#001</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900" th:text="${transaksi.tanggalTransaksiFormatted}">12 Januari 2025</div>
                  <div class="text-xs text-gray-500">Hari ini</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${transaksi.layananNama}">Cuci Kering</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-sm font-medium text-gray-900" th:text="${transaksi.beratKg} + ' kg'">3.5 kg</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-md" th:text="${transaksi.totalFormatted}">Rp 35.000</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="status-badge"
                    th:class="${'status-badge ' + (transaksi.status == 'DITERIMA' ? 'status-diterima' : 
                               transaksi.status == 'PROSES' ? 'status-proses' : 
                               transaksi.status == 'SELESAI' ? 'status-selesai' : 
                               'status-dibayar')}"
                    th:text="${transaksi.status}"
                  >
                    DITERIMA
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div th:if="${transaksi.status == 'DITERIMA'}">
                    <a th:href="@{/pelanggan/pembayaran/create(transaksiId=${transaksi.id})}" class="text-blue-600 px-4 py-2 rounded-lg text-md font-medium hover:underline"> Bayar </a>
                  </div>
                  <div th:unless="${transaksi.status == 'DITERIMA'}">
                    <span class="text-gray-400 text-sm italic">-</span>
                  </div>
                </td>
              </tr>

              <!-- Empty State (Show when no transactions) -->
              <tr th:if="${#lists.isEmpty(listTransaksi)}" class="fade-in">
                <td colspan="7" class="px-6 py-16 text-center">
                  <div class="empty-state rounded-2xl p-8 mx-4">
                    <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Belum ada transaksi</h3>
                    <p class="text-gray-500 mb-6">Anda belum memiliki transaksi laundry. Mulai order sekarang!</p>
                    <a href="/pelanggan/transaksi/create" class="text-blue-600 px-6 py-3 rounded-lg font-medium inline-flex items-center">
                      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                      </svg>
                      Buat Transaksi Baru
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
