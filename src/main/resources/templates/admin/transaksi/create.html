<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Transaksi</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-white to-blue-50 px-6 py-10 text-gray-800"
  >
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Tambah Transaksi</h2>

      <form
        th:action="@{/admin/transaksi/save}"
        th:object="${transaksiDTO}"
        method="post"
        class="space-y-6"
      >
        <div>
          <label class="block font-medium mb-1">Nama Pelanggan</label>
          <input
            type="text"
            th:field="*{namaPelanggan}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Layanan</label>
          <select
            th:field="*{layananId}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"
          >
            <option disabled selected value="">Pilih Layanan</option>
            <option
              th:each="layanan : ${layananList}"
              th:value="${layanan.id}"
              th:text="${layanan.namaLayanan}"
            ></option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Kasir</label>
          <select
            th:field="*{kasirId}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"
          >
            <option disabled selected value="">Pilih Kasir</option>
            <option
              th:each="kasir : ${kasirList}"
              th:value="${kasir.id}"
              th:text="${kasir.fullName}"
            ></option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Berat (kg)</label>
          <input
            type="number"
            step="0.01"
            th:field="*{beratKg}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"
          />
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Simpan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
