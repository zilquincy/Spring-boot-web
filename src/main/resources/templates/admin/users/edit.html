<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Pengguna</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-white to-blue-50 px-6 py-10 text-gray-800"
  >
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8">
      <h1
        class="text-2xl font-bold text-blue-600 mb-6"
        th:text="${user.id == null ? 'Tambah' : 'Edit'} + ' Pengguna'"
      ></h1>

      <form
        th:action="@{/admin/users/save}"
        th:object="${user}"
        method="post"
        class="space-y-6"
      >
        <input type="hidden" th:field="*{id}" />

        <div>
          <label for="fullName" class="block font-medium mb-1"
            >Nama Lengkap:</label
          >
          <input
            type="text"
            th:field="*{fullName}"
            id="fullName"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="username" class="block font-medium mb-1">Username:</label>
          <input
            type="text"
            th:field="*{username}"
            id="username"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="email" class="block font-medium mb-1">Email:</label>
          <input
            type="email"
            th:field="*{email}"
            id="email"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="password" class="block font-medium mb-1">Password:</label>
          <input
            type="password"
            th:field="*{password}"
            id="password"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label for="role" class="block font-medium mb-1">Role:</label>
          <select
            th:field="*{role}"
            id="role"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option th:value="ADMIN">ADMIN</option>
            <option th:value="KASIR">KASIR</option>
            <option th:value="PELANGGAN">PELANGGAN</option>
          </select>
        </div>

        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition"
          >
            Simpan
          </button>
          <a href="/admin/users" class="text-blue-600 hover:underline">
            Batal
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
